version: '3'
services:
  dev:
    image: 151345152001.dkr.ecr.ap-northeast-2.amazonaws.com/popo-public-web:latest
    ports:
     - 5000:3000
    deploy:
      placement:
        constraints:
          - node.role == manager
  prod:
    # Prod Image Tag should be updated manually
    image: 151345152001.dkr.ecr.ap-northeast-2.amazonaws.com/popo-public-web:vX.X.X
    ports:
     - 3000:3000
    deploy:
      placement:
        constraints:
          - node.role == manager
